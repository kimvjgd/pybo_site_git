{% extends "base.html" %} {% block content %}
<div class="login-form my-5 border rounded shadow-sm">
  <h3 class="mb-5"><i class="fas fa-sign-in-alt"></i>로그인</h3>
  <form method="post" class="post-form" action="{% url 'common:login' %}">
    {% csrf_token %} {% include "error/form_error.html" %}
    <div class="form-group">
      <label for="username"><i class="fas fa-user"></i>사용자ID</label>
      <input
        type="text"
        class="form-control"
        name="username"
        id="username"
        placeholder="사용자"
        value="{{ form.username.value|default_if_none:'' }}"
      />
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="비밀번호"
        id="password"
        value="{{ form.password.value|default_if_none:'' }}"
      />
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
    <a href="#" class="btn btn-primary"><i class="fas fa-user-plus mr-2"></i>회원가입</a>
  </form>
</div>
{% endblock %}
