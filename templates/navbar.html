{% load static %} {% static "" as baseUrl %}

<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
  <a class="navbar-brand" href="{% url 'pybo:index' %}"><i class="fas fa-home pr-2"></i>Pybo</a>
  <button
    class="navbar-toggler ml-auto"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'common:logout' %}">
          <img
            src="{{baseUrl}}images/avartas/{{user.username}}.png"
            class="avarta-sm rounded-circle"
          />{{ user.username }} (<i class="fas fa-sign-out-alt"> </i>로그아웃)
        </a>
        {% else %}
        <div class="clearfix">
          <a class="nav-link float-left" href="{% url 'common:login' %}"
            ><i class="fas fa-sign-in-alt pr-2"></i>로그인</a
          >
          <a href="#" class="nav-link float-right"><i class="fas fa-user-plus mr-2"></i>회원가입</a>
        </div>

        {% endif %}
      </li>
    </ul>
  </div>
</nav>
